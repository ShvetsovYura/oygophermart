version: "3.9"
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "5432:5432"

    hostname: postgres
    network_mode: bridge 
    volumes:
      - pg-data:/var/lib/postgresql/data
volumes:
  pg-data: